<div class="book-form" *ngIf="book">
  <div class="text-center" [style.fontSize.px]="titleSize">Book</div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" class="form-control" [(ngModel)]="book.title">
  </div>
  <div class="form-group">
    <label for="authors">Authors:</label>
    <input id="authors" class="form-control" [(ngModel)]="book.authors">
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input id="category" class="form-control" type="color" [(ngModel)]="book.category">
  </div>
  <div class="form-group form-check">
    <input id="bestseller" type="checkbox" class="form-check-input" [(ngModel)]="book.bestseller">
    <label class="form-check-label" for="bestseller">Bestseller</label>
  </div>
  <button class="btn btn-danger" (click)="canceled.emit()">Cancel</button>
  <button class="btn btn-success" (click)="saved.emit(book)">Save</button>
</div>
