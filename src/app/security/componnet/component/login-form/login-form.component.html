<form #loginForm="ngForm" class="form-training" novalidate="true" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Login:</label>
    <input id="username" class="form-control" [(ngModel)]="credentials.username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" class="form-control" [(ngModel)]="credentials.password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <div *ngIf="loginError" class="error">
    Invalid username or password
  </div>
</form>
